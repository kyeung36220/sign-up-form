<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="leftSide">
        <div class="cardBody">
            <div class="cardContent">
                <div class="cardBackground"></div>
                <img class="cardLogo" src="odin-lined.png">
                <span class="cardText">ODIN</span>
            </div>
        </div>
        <div class="leftSideImageSource">Photo by 
            <a href="https://unsplash.com/@matcfelipe?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Mateus Campos Felipe</a> 
            on 
            <a href="https://unsplash.com/photos/nude-woman-and-man-statue-OhThddppdnY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="rightSide">
        <div class="headerText">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
        </div>
        <div class="headerSubtext">
            You <em>know</em> you want to.
        </div>
        <div class="signUpBody">
            <div class="signUpHeader">Let's do this!</div>
            <form class="forms">
                <div class="column">
                    <div class="entry"><label for="firstName">FIRST NAME</label></div>
                    <input type="text" id="firstName" name="firstName" required>

                    <div class="entry"><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email" required>

                    <div class="entry"><label for="password">PASSWORD</label></div>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="column">

                    <div class="entry"><label for="lastName">LAST NAME</label></div>
                    <input type="text" id="lastName" name="lastName" required>

                    <div class="entry"><label for="phoneNumber">PHONE NUMBER</label></div>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>

                    <div class="entry"><label for="passwordConfirmation">CONFIRM PASSWORD</label></div>
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>
                </div>
            </form>
        </div>
        <button>Create Account</button>
        <div class="signUpFooter">
            Already have an account? 
            <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
